<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime ve Görsel Eşleştirme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="center-container">
        <div class="container">
            <h1 style="margin-bottom: 24px; text-align: center;">
                <a href="https://therapy-app-flask.onrender.com/" target="_blank">Ücretsiz Terapi Uygulaması İçin Destek Olun</a> 
            </h1>
            {% if image_url %}
            <div class="instructions">
                <strong>Açıklama:</strong> Görsel kelimeyi açıkça temsil ediyorsa kabul edin, belirsizse reddedin.<br> Kabul ettikleriniz, uygulamada kullanılmak icin kaydediliyor.
            </div>
            <hr style="width: 60%; margin: 24px auto;">
            <h3>{{ translation }}</h3>
            <div class="image-wrapper">
                <img src="{{ image_url }}" alt="{{ word }}" class="main-image">
            </div>
            {% endif %}
            <div class="button-row">
                <form action="{{ url_for('upload') }}" method="post">
                    <input type="hidden" name="image_url" value="{{ image_url }}">
                    <input type="hidden" name="translation" value="{{ translation }}">
                    <input type="hidden" name="word" value="{{ word }}">
                    <button type="submit">Kabul Et</button>
                </form>
                <form action="{{ url_for('reject') }}" method="post">
                    <button type="submit" class="reject-button">Reddet</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
