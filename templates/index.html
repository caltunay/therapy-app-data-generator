<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ translation }}</h1>
        {% if image_url %}
            <img src="{{ image_url }}" alt="{{ word }}" style="max-width: 300px;">
        {% endif %}
        <!-- <p>Translation: {{ translation }}</p> -->
        <div class="button-row">
            <form action="{{ url_for('upload') }}" method="post">
                <input type="hidden" name="image_url" value="{{ image_url }}">
                <input type="hidden" name="translation" value="{{ translation }}">
                <input type="hidden" name="word" value="{{ word }}">
                <button type="submit">Kabul Et</button>
            </form>
            <form action="{{ url_for('reject') }}" method="post">
                <button type="submit" class="reject-button">Reddet</button>
            </form>
        </div>
    </div>
</body>
</html>
