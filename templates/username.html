<!DOCTYPE html>
<html>
<head>
    <title>Enter Username</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Aphasia Therapy Image Collection</h1>
    <h2>Enter Your Username</h2>
    <p>Please enter a username to start contributing. Your contributions will be tracked on our scoreboard!</p>
    
    <form method="POST">
        <div class="form-group">
            <input type="text" name="username" placeholder="Your username" required>
        </div>
        <button type="submit">Start Contributing</button>
    </form>
</body>
</html>
