<!DOCTYPE html>
<html>
<head>
    <title>Isminizi girin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Afazi Terapisi İçin Veri Eşleştirme</h1>
    <p>Bu form, yalnızca puan tablosu için isim ve katkı sayısını saklar. Katkılarınız afazi desteği için değerlidir!</p>
    
    <!-- <p>İsminizi Girin</p> -->
    <form method="POST">
        <div class="form-group">
            <input type="text" name="username" placeholder="Isminizi girin" required>
        </div>
        <button type="submit">Katkıda Bulunmaya Başla</button>
    </form>
</body>
</html>
